
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form autocomplete="off">
	    <fieldset>
		         <legend>Registration Form</legend>
			     <label>Firstname</label>
			      <input type="text" name="fname" Placeholder="Enter your first name"></br> 
			     <label>Lastname</label>
			        <input type="text" name="lname" Placeholder="Enter your last name"></br>
			     <label>Mobile number</label>
			        <input type="text" name="mnum" Placeholder="Enter your mobile number"></br>
			     <label>Password</label>
			        <input type="password" name="pwd"></br>
			     <label>Date of Birth</label>
			     <select name="date">
			       <option value="1">1</option>
				   <option value="2">2</option>
				   <option value="3">3</option>
				   <option value="4">4</option>
				   <option value="5">5</option>
				   <option value="6">6</option>
				   <option value="7">7</option>
				   <option value="8">8</option>
				   <option value="9">9</option>
				   <option value="10">10</option>
				   
			     </select>
			     <select name="Month">
			       <option value="Jan">Jan</option>
				   <option value="Feb">Feb</option>
				   <option value="March">March</option>
				   <option value="April">April</option>
				   <option value="May">May</option>
				   <option value="June">June</option>
				   
			     </select>
			     <select name="Year">
			       <option value="1">1990</option>
				   <option value="2">1991</option>
				   <option value="3">1992</option>
				   <option value="4">1993</option>
				   <option value="5">1994</option>
				   <option value="6">1995</option>
			     </select></br>
				 <label>Gender</label>
				    <input type="radio" name="gender" value="male">male
				    <input type="radio" name="gender" value="female">female
				    <input type="radio" name="gender" value="others">others</br>
				 <span> Field of study</span></br>
				 <label>CSE</label>
				    <input type="checkbox" name="CSE"></br>
				<label>ECE</label>
				    <input type="checkbox" name="ECE"></br>
				<label>EEE</label>
				   <input type="checkbox" name="EEE"></br>
				<label>MECH</label>
				    <input type="checkbox" name="MECH"></br>
				<label>Percentage in higher education</label>
				    <input type="range" name="range" min="50" max="100"></br>
				<label>Any doubts type here</label>
				   <textarea rows="5" cols="45" placeholder="Type Here"></textarea></br>
				<label>color picker</label>
				    <input type="color" name="color"></br>
				 <label>Upload resume</label>
				    <input type="File" name="File"></br>
				<label>logo</label>
				    <input type="image" src="./1720-blog-why-coding-is-so-important-for-IT-jobs-s.png" alt="image not found" width="30" height="20" name="img"/></br>
				<label>Click here to view our website</label>
				    <a href="https://www.10000coders.co/" target="_blank">
					<button type="button" autofocus>next</button></a></br>
				<label>what branch are you interested in</label>
				    <button type="submit" name="subjet" value="ECE">ECE</button>
					<button type="submit" name="subjet" value="CSE">CSE</button></br>
					
					<button type="submit"disabled>Submit</button>
			    
			      
			  
		</fieldset>
		<input type="Submit" name="Submit">
		<input type="Reset" name="Reset">
	
	</form>
	
	
    
</body>
</html>
