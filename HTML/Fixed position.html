<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Position</title>
	<style>
	   h1{
	      background-color:violet;
	      color:aqua;
	      text-align:center;
		}
		.size{
		    width:250px;
			height:250px;
		}
		body{
		   height:700px;
		}
		figure:nth-child(3){
		    border:1px solid red;
			position:fixed;
			top:350px;
			left:500px;
		}
		    
	</style>
</head>
<body>
    <h1>Fixed position</h1>
	<p>An element with position: fixed; is positioned relative to the viewport, which means it always stays in the same place even if the page is scrolled. The top, right, bottom, and left properties are used to position the element.</p>

	</figure>
	<figure>

	</figure>
	<figure>
