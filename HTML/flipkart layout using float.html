<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart layout using float</title>
	<style>
	   .floatcontainer{
	        float:left;
			width:25%;
		}
		.floatcontainer1{
		    float:left;
			width:50%;
		}
	</style>
</head>
<body>    
    <div>
	   <div class="floatcontainer">
	       <img src="https://rukminim1.flixcart.com/image/312/312/k2jbyq80pkrrdj/mobile-refurbished/k/y/d/iphone-11-256-u-mwm82hn-a-apple-0-original-imafkg25mhaztxns.jpeg?q=70" alt="image not found"></br>
		   <label>Add to compare</label>
		       <input type="checkbox" name="compare">
		</div>
		
		<div class="floatcontainer1">
		    <h2>Apple iphone 11 (white, 64GB)</h2>
			<span style="background-color:green;color:white"><b>4.6*</b></span>
			<span> 91893 ratings and 6808 reviews</span>
			<ul>
			   <li>64Gb ROM</li>
			   <li>15.49 cm(6.1 inch) Liquid Retina HD display</li>
			   <li>12MP+12MP / 12MP Front Camera</li>
			   <li>A13 Bionic Chip Processor</li>
			   <li>Brand warranty of 1 year</li>
			</ul>
			
		</div>
		
		<div class="floatcontainer">
		   <span style="font-size:20px;">46,999</br>
		   <span><s>49,990</s></span>
		   <span style="color:green;">7% off</span></br>
		   <span>Free delivery</span></br>
		   <span>upto 17000off on exchange</span>
		</div>
    </div>
		
	
    
</body>
</html>
