<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>positions in CSS</title>
	<style>
	    h1{
		   background-color:green;
		   color:aqua;
		   text-align:center;
		}
		div{
		   border:1px solid green;
		   margin-bottom:10px;
		   padding:20px;
		   color:aqua;
		}
		div:last-child{
		   position:static;
		   background:radial-gradient(green,white,orange);
		}
	</style>
</head>
<body>
    <h1>Static position</h1>
	<p>HTML elements are positioned static by default.</p>
	<div>Absolute</div>
	<div>Relative</div>
	<div>Fixed</div>
	<div>Static</div>
	
	
	
    
</body>
</html>
